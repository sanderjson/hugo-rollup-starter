{{ define "main" }}
<div data-barba="container" data-barba-namespace="home">
  <h1 class="text-2xl">This is the homepage</h1>

  {{ range .Paginator.Pages }}
  <article>
    <h2><a class="cta bg-white rounded p-2 my-4 inline-block" href="{{ .Permalink }}">{{ .Title }} BARBA</a></h2>
    {{ .Content }}
  </article>
  {{ end }}
</div>

{{ end }}
