<div class="bg-gray-50 pt-12 sm:pt-16">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto text-center">
      <h2
        class="text-3xl leading-9 font-extrabold text-gray-900 sm:text-4xl sm:leading-10"
      >
        Trusted by developers from over 80 planets
      </h2>
      <p class="mt-3 text-xl leading-7 text-gray-500 sm:mt-4">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus
        repellat laudantium.
      </p>
    </div>
  </div>

  {{ range .Paginator.Pages }}

  <div class="mt-10 pb-12 bg-white sm:pb-16">
    <div class="relative">
      <div class="absolute inset-0 h-1/2 bg-gray-50"></div>
      <div class="relative max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
          <div class="rounded-lg bg-white shadow-lg sm:grid sm:grid-cols-3">
            <article class="post max-w-md my-4 mx-2">
              <h2>
                <a
                  class="cta bg-white rounded p-2 my-4 inline-block"
                  href="{{ .Permalink }}"
                >
                  {{ .Title }}
                </a>
              </h2>
              {{ .Description }}
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
