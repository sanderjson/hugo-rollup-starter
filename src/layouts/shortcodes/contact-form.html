<div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
  <div class="relative max-w-xl mx-auto">
    <div class="text-center">
      <h2
        class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10"
      >
        Contact Jonathan
      </h2>
      <p class="mt-4 text-lg leading-6 text-gray-500">
        Nullam risus blandit ac aliquam justo ipsum. Quam mauris volutpat massa
        dictumst amet. Sapien tortor lacus arcu.
      </p>
    </div>
    <div class="mt-12">
      <form
        action="#"
        method="POST"
        class="grid grid-cols-1 row-gap-6 sm:grid-cols-2 sm:col-gap-8"
      >
        <div>
          <label
            for="first_name"
            class="block text-sm font-medium leading-5 text-gray-700"
            >First name</label
          >
          <div class="border-black border-2 mt-1 relative rounded-md shadow-sm">
            <input
              id="first_name"
              class="form-input py-3 px-4 block w-full transition ease-in-out duration-150"
            />
          </div>
        </div>
        <div>
          <label
            for="last_name"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Last name</label
          >
          <div class="border-black border-2 mt-1 relative rounded-md shadow-sm">
            <input
              id="last_name"
              class="form-input py-3 px-4 block w-full transition ease-in-out duration-150"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="company"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Company Name</label
          >
          <div class="border-black border-2 mt-1 relative rounded-md shadow-sm">
            <input
              id="company"
              class="form-input py-3 px-4 block w-full transition ease-in-out duration-150"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="email"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Email</label
          >
          <div class="border-black border-2 mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              type="email"
              required
              class="form-input py-3 px-4 block w-full transition ease-in-out duration-150"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="phone_number"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Phone Number</label
          >
          <div class="border-black border-2 mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <select
                aria-label="Country"
                class="form-select h-full py-0 pl-4 pr-8 border-transparent bg-transparent text-gray-500 transition ease-in-out duration-150"
              >
                <option>CA</option>
                <option>US</option>
                <option>EU</option>
              </select>
            </div>
            <input
              id="phone_number"
              required
              type="tel"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              class="form-input py-3 px-4 block w-full pl-24 transition ease-in-out duration-150"
              placeholder="+1 (780) 555-5555"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="message"
            class="block text-sm font-medium leading-5 text-gray-700"
            >Message</label
          >
          <div class="border-black border-2 mt-1 relative rounded-md shadow-sm">
            <textarea
              id="message"
              rows="4"
              class="form-textarea py-3 px-4 block w-full transition ease-in-out duration-150"
            ></textarea>
          </div>
        </div>

        <div class="sm:col-span-2">
          <span class="w-full inline-flex rounded-md shadow-sm">
            <button
              type="button"
              class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
            >
              Message Now
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
